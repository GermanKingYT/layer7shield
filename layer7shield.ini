[layer7shield]


[nginx]
access_log_file = C:/nginx/logs/access.log

[firewall]
rule_name = Layer7Shield
add_rule_format = netsh advfirewall firewall add rule name="%s" dir=in interface=any action=block remoteip=%s/32
delete_rule_format = netsh advfirewall firewall delete rule name="%s" dir=in remoteip=%s/32